<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>결과 보기</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <h2>탈출 결과</h2>
  <div id="result"></div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const name = params.get('name');
    const time = params.get('time');
    const hint = params.get('hint');

    if (name && time) {
      document.getElementById('result').innerHTML = `
        <p><strong>이름:</strong> ${name}</p>
        <p><strong>소요 시간:</strong> ${time}초</p>
        <p><strong>힌트 사용:</strong> ${hint}회</p>
        <p><strong>이 URL을 복사해서 제출해주세요!</strong></p>
        <textarea style="width:100%;height:80px;">${window.location.href}</textarea>
      `;
    } else {
      document.getElementById('result').textContent = '잘못된 접근입니다.';
    }
  </script>
</body>
</html>
